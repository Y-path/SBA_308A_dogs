<!DOCTYPE html>
<html>

<head>
  <title>Dog Breeds</title>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link href="./styles.css" rel="stylesheet" />
</head>

<body>

  <h1 class="w-100 text-center mt-5" style="color: #9965CD;">Select a Dog Breed</h1>
  <br>
  <select id="breedSelect" style="width: 300px; background-color: #FCF7F8; color: #2C1320;"
    class="form-select form-select-lg my-1 mx-auto" aria-label="form-select-lg"></select>
  <br>
  <div class="d-flex">
    <button id="getFavouritesBtn" class="btn btn-success mx-auto mb-5" style="background-color:#FFEE88; color: black;">
      Get Favorites
    </button>
  </div>


  <div id="carouselExampleControls" class="carousel" data-bs-ride="carousel">
    <div id="carouselInner" class="carousel-inner"></div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <div id="infoDump" class="px-5 py-3 mx-auto" style="max-width: 1600px">
    <div id="selectedBreed"></div>
  </div>


  <template id="carouselItemTemplate">
    <div class="carousel-item">
      <div class="card">
        <div class="img-wrapper">
          <img src="https://via.placeholder.com/600/92c952" class="d-block w-100" alt="..." />
          <div data-img-id="" class="favourite-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor">

              <path
                d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z" />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>



  <script type="text/javascript" src="./Carousel.js"></script>
  <script type="text/javascript" src="./index.js"></script>
</body>

</html>
